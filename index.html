<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="IST Vercel app example">
  <title>Convert Docx to HTML</title>

  <base href="/">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    textarea {
      display: block;
    }
  </style>
</head>

<body>
  <label>Upload Docx file to get HTML</label>
  <input type="file" id="upload" />
  <textarea id="response" rows="10" cols="50"></textarea>
  <h1>HTML that was in the file upload</h1>
  <div id="here"></div>
  <script>
    const handleImageUpload = (event) => {
      const files = event.target.files;
      const formData = new FormData();
      formData.append('upload', files[0]);

      fetch('/api/convert', {
        method: 'POST',
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        document.querySelector("#response").value = JSON.stringify(data);
        document.querySelector("#here").innerHTML = data.contents;
      })
      .catch(error => {
        console.error(error);
      });
    }
    // update response
    document.querySelector("#upload").addEventListener("change", (e) => {handleImageUpload(e);});
  </script>
</body>
</html>
